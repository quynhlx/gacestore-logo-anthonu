<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gace Store - Phụ Kiện Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
          <img id="logo" src="logo.png" alt="" />
        </div>
        <script>
            function addClass(className) {
                document.getElementById('logo').className = className;
            }

            var inAnimationClasses = ['slit-in-vertical','slide-in-blurred-top', 'tilt-in-fwd-tr']
            var outAnimationClasses = ['bounce-out-bck', 'puff-out-center', 'swing-out-right-bck']

            function animate() {
              const randomIn = Math.floor(Math.random() * 3);
              const randomOut = Math.floor(Math.random() * 3);
              addClass(inAnimationClasses[randomIn]);
                setTimeout(() => {
                    addClass(outAnimationClasses[randomOut]);
                }, 10000);
            }
            
            animate();

            setInterval(() => {
                animate();
            }, 20000);
        </script>
    </body>
</html>
