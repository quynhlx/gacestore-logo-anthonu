<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gace Store - Phụ Kiện Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <img id="logo" src="Anthonu1.png" alt="" />
        </div>
        <script>
            let index = 0;

            function addClass(className) {
                document.getElementById('logo').className = className;
            }

            function changeLogo() {
                if (index === 4) {
                    index = 0;
                }
                console.log(index);
                document.getElementById('logo').src = `./Anthonu${++index}.png`;
            }

            var inAnimationClasses = [
                'slit-in-vertical',
                'slide-in-blurred-top',
                'tilt-in-fwd-tr',
            ];
            var outAnimationClasses = [
                'bounce-out-bck',
                'puff-out-center',
                'swing-out-right-bck',
            ];

            function animate() {
                const randomIn = Math.floor(Math.random() * 3);
                const randomOut = Math.floor(Math.random() * 3);
                addClass(inAnimationClasses[randomIn]);
                setTimeout(() => {
                    addClass(outAnimationClasses[randomOut]);
                }, 5000);
            }

            animate();

            setInterval(() => {
                animate();
                changeLogo();
            }, 6000);
        </script>
    </body>
</html>
